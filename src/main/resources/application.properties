# zie docker-compose file in root van project
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/profiel
quarkus.datasource.jdbc.max-size=16
#do not use this in production
quarkus.hibernate-orm.schema-management.strategy=drop-and-create

%prod.quarkus.kubernetes-config.secrets.enabled=true
%prod.quarkus.kubernetes-config.secrets=secret-name
%prod.quarkus.datasource.jdbc.url=postgresql://somehost:5432/${database-name}
%prod.quarkus.datasource.username=${database-user}
%prod.quarkus.datasource.password=${database-password}
#dit moet de migration tool voor je doen
%prod.quarkus.hibernate-orm.schema-management.strategy=none


